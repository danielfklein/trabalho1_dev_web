<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Dança de Rua</title>
  </head>
  <body>
    <h1>Dança de Rua</h1>
<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Voltar para a Página Inicial</a>
</nav>

<!-- Conteúdo da Página de Serviço -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Sapateado</h2>
            <p>Preço: R$80</p>
            <p>Tempo para realizar o serviço: 2 horas</p>
            <p>Dias de Atendimento: Segunda a Sexta</p>
            <p>Horários de Atendimento: 8h - 21h</p>
        </div>
        <div class="col-md-6">
            <h3>Fotos</h3>
            <img src="sapateado1.jpg" alt="" class="img-fluid" width="175" height="180">
            <img src="sapateado2.jpg" alt="" class="img-fluid" width="178" height="180">
            <img src="sapateado3.jpg" alt="" class="img-fluid" width="175" height="180">
        </div>
    </div>

    <div class="mt-4">
        <h3>Vídeo</h3>
        <!-- Vídeo do YouTube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FhMaCxy990Q?si=QUwfngIN7VuZqJX1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="mt-4">
        <h3>Solicitar Orçamento</h3>
        <!-- Botão para abrir o modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalOrcamento">
            Orçamento
        </button>

        <!-- Modal de Orçamento -->
        <div class="modal fade" id="modalOrcamento" tabindex="-1" role="dialog" aria-labelledby="modalOrcamentoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalOrcamentoLabel">Solicitar Orçamento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form Orçamento -->
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" id="telefone">
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco">
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade">
                            </div>
                            <div class="form-group">
                                <label for="uf">UF</label>
                                <input type="text" class="form-control" id="uf">
                            </div>
                            <div class="form-group">
                                <label for="data">Data desejada para a realização do serviço</label>
                                <input type="date" class="form-control" id="data">
                            </div>
                            <div class="form-group">
                                <label for="observacoes">Observações</label>
                                <textarea class="form-control" id="observacoes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Enviar
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
